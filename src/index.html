<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

  <title>Hey Dev!</title>

  <!-- Custom Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Exo|Passion+One" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">

  <!-- Favicon -->
  <link rel="icon" href="assets/favicon.png"/>

  <!-- Landing styles -->
  <link href="css/landing.css?tm=[TIMESTAMP]" rel="stylesheet">
</head>
<body>
  <main id="main-container">
    <div id="bg-wrapper">
      <header>
        <nav id="main-nav">
          <h1 class="title">Hey Dev!</h1>
        </nav>
      </header>

      <!-- welcome text -->
      <section id="welcome-text-container">
        <h2 id="welcome-text">
          Welcome, we are .....
        </h2>
        <p class="description-text">
          <a href="https://github.com/hey-dev" target="_blank">
            Check out our projects on
            <i class="fa fa-github"></i>
          </a>
        </p>
        <p class="description-text">
          <a href="https://meetup.com/armenia_js" target="_blank">
            Join our community on
            <i class="fa fa-meetup"></i>
          </a>
        </p>
      </section>

      <!-- profiles -->
      <section id="profile-container">
        <article class="profile">
          <img src="assets/images/team/alejandro.jpg" class="img-responsive img-circle" />
          <h4>Alejandro Báez</h4>
          <p class="text-muted">FullStack JavaScript Developer</p>
          <ul class="social-buttons">
            <li>
              <a href="https://co.linkedin.com/in/alejandro-baez-52439410b" target="_blank">
                <i class="fa fa-linkedin"></i>
              </a>
            </li>
            <li>
              <a href="https://github.com/lejoss" target="_blank">
                <i class="fa fa-github"></i>
              </a>
            </li>
          </ul>
        </article>
        <article class="profile">
          <img src="assets/images/team/diego.jpg" class="img-responsive img-circle" />
          <h4>Diego Rayo</h4>
          <p class="text-muted">FullStack JavaScript Developer</p>
          <ul class="social-buttons">
            <li>
              <a href="http://diegofrayo.com" target="_blank"><i class="fa fa-globe" aria-hidden="true"></i></i></a>
            </li>
            <li>
              <a href="https://github.com/diegofrayo" target="_blank"><i class="fa fa-github"></i></a>
            </li>
          </ul>
        </article>
      </section>

      <!-- Tech Stack -->
      <section id="tech-stack" class="text-center">
        <img src="assets/images/tech-stack/js.png" class="img-responsive img-centered img-circle" alt="JavaScript" />
        <img src="assets/images/tech-stack/react.png" class="img-responsive img-centered" alt="React" />
        <img src="assets/images/tech-stack/react-native.png" class="img-responsive img-centered" alt="React Native Apps" />
        <img src="assets/images/tech-stack/graphql.png" class="img-responsive img-centered" alt="GraphQL" />
        <img src="assets/images/tech-stack/apollo.png" class="img-responsive img-centered img-circle" alt="Apollo" />
        <img src="assets/images/tech-stack/electron.png" class="img-responsive img-centered" alt="Electron" />
        <img src="assets/images/tech-stack/nodejs.png" class="img-responsive img-centered" alt="Node.js" />
        <img src="assets/images/tech-stack/firebase.png" class="img-responsive img-centered" alt="Firebase" />
        <img src="assets/images/tech-stack/mongodb.png" class="img-responsive img-centered" alt="Mongo DB" />
        <img src="assets/images/tech-stack/elasticsearch.png" class="img-responsive img-centered" alt="Elastic Search" />
        <img src="assets/images/tech-stack/aws.png" class="img-responsive img-centered" alt="Amazon Web Services" />
      </section>

      <!-- footer -->
      <footer class="text-center">
        <p class="footer-text">
          Made with<i class="fa fa-heart" aria-hidden="true"></i>from <a href="">Armenia, Quindío, Colombia</a>
        </p>
      </footer>
    </div>
  </main>

  <!-- Landing Scripts -->
  <script src="js/landing.js?tm=[TIMESTAMP]"></script>
</body>
</html>
